{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}
{% block contactactive %}active{% endblock contactactive %}
{% block body %}
<div class="container my-3">
<h4>Contact Us!</h4>
<form action="/contact" method="post"> {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" aria-describedby="name" placeholder="Enter Name" required>
  </div>
  <div class="form-group">
    <label for="enail">Email address</label>
    <input type="email" class="form-control" id="emailhelp" name="email" aria-describedby="emailHelp" placeholder="Enter email" required>
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="tel" class="form-control" id="phone" name="phone" aria-describedby="name" placeholder="Enter Phone" required>
  </div>
   <div class="form-group">
    <label for="content">How we can Help you!</label>
    <textarea class="form-control" id="content" name="content"  rows="3" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

{% endblock body %}
